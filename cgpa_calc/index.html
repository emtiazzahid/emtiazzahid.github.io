<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CGPA Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="css/hover.css" rel="stylesheet" media="all">
</head>
<body>
<br><br><br>
        <div class="container ">
            <div class="row">
                 <div class="col-md-8 text-center">
                    <div class="panel panel-success panel-pricing">
                        <div class="panel-heading">
                            <i class="fa fa-desktop"></i>
                            <h3><!-- SGPA Calculator --></h3>
                        </div>
                        <div class="panel-body">
                          
                        <h3 id="result"></h3>
                          <div class="row">
                             <div class="col-md-4">
                              <table class="table table-bordered" id="">
                              <thead>
                                <tr>
                                  <th>CGPA</th>
                                  <th>SGPA</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>
                                   <input type="text" class="form-control" name="cgpa">
                                  </td>
                                  <td>
                                    <input type="text" class="form-control" name="sgpa">
                                  </td>
                                </tr>
                                <tr></tr>
                              </tbody>
                            </table>
                              <button type="button" value="submit" class="btn btn-default" id="">Show</button>
                            </div>
                            <div class="col-md-2">
                              
                            </div>
                            <div class="col-md-4">
                                <table class="table table-bordered" id="form_table">
                              <thead>
                                <tr>
                                  <th>Credit</th>
                                  <th>Grade</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>
                                  <select name="credit[]" id="credit" class="form-control">
                                      <option value="0.75">0.75</option>
                                      <option value="1.50">1.50</option>
                                      <option value="3.00">3.00</option>
                                  </select>
                                  </td>
                                  <td>
                                  <select name="grade[]" id="grade" class="form-control">
                                      <option value="4.00">A+</option>
                                      <option value="3.75">A</option>
                                      <option value="3.50">A-</option>
                                  </select>
                                  </td>
                                </tr>
                                <tr></tr>
                              </tbody>
                            </table>
                            <button type="button" class="btn btn-primary" id="addRow">Add</button>
                          <button type="button" value="submit" class="btn btn-default" id="showValues">Show</button>
                            </div>

                          </div>
                     </div>
                       
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Range</th>
                          <th>Grade</th>
                          <th>Point</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>80% to 100%</td>
                          <td>A+</td>
                          <td>4.00</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>75% to 79%</td>
                          <td>A</td>
                          <td>3.75</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td>70% to 74%</td>
                          <td>A-</td>
                          <td>3.50</td>
                        </tr>
                        <tr>
                          <th scope="row">4</th>
                          <td>65% to 69%</td>
                          <td>B+</td>
                          <td>3.25</td>
                        </tr>
                        <tr>
                          <th scope="row">5</th>
                          <td>60% to 64%</td>
                          <td>B</td>
                          <td>3.00</td>
                        </tr><tr>
                          <th scope="row">6</th>
                          <td>55% to 59%</td>
                          <td>B-</td>
                          <td>2.75</td>
                        </tr>
                        <tr>
                          <th scope="row">7</th>
                          <td>50% to 54%</td>
                          <td>C+</td>
                          <td>2.50</td>
                        </tr>
                        <tr>
                          <th scope="row">8</th>
                          <td>45% to 49%</td>
                          <td>C</td>
                          <td>2.25</td>
                        </tr>
                        <tr>
                          <th scope="row">9</th>
                          <td>40% to 44%</td>
                          <td>D</td>
                          <td>2.00</td>
                        </tr>
                        <tr>
                          <th scope="row">10</th>
                          <td>Less than 40%</td>
                          <td>F</td>
                          <td>0.00</td>
                        </tr>
                        <tr>
                          <th scope="row">11</th>
                          <td>Absent</td>
                          <td>I</td>
                          <td>Incom.</td>
                        </tr>

                      </tbody>
                    </table>
                </div>


            </div>

</div>



	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
